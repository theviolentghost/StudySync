<div class="content-container">
    <router-outlet></router-outlet>
</div>
<media-player></media-player>
<div class="navigation">
    <a
        *ngFor="let link of navigation_links"
            [routerLink]="link.url"
            class="navigation-link"
            (click)="on_navigation_link_click(link)"
            [ngClass]="{ 'active': active_link === link.url }"
    >
        <div class="icon" [style.mask-image]="'url(' + link.icon + ')'"></div>
        <span class="label">{{ link.label }}</span>
    </a>
</div>
