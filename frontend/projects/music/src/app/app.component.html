<div class="content-container">
    <router-outlet></router-outlet>
</div>
<media-player></media-player>
<div class="navigation" [ngClass]="{'music-idle': is_music_idle}">
    <button
        *ngFor="let link of navigation_links"
            [routerLink]="link.url"
            class="navigation-link"
            (click)="on_navigation_link_click(link); $event.stopPropagation();"
            [ngClass]="{ 'active': active_link === link.url }"
    >
        <div class="icon" [style.mask-image]="'url(' + link.icon + ')'"></div>
        <span class="label">{{ link.label }}</span>
    </button>
    <div style="position: absolute; right: var(--space-4); font-size: 12px">{{app_version}}</div>
</div>
