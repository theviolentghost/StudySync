<div class="tools-container disable-select">
    <ng-container *ngFor="let group of toolGroups; let isLast = last">
        <div class="tool-group">
            <div class="tools-wrapper">
                <button 
                    class="tool" 
                    *ngFor="let tool of group.tools"
                        [ngClass]="{'active': tool.active, 'disabled': !tool.active}"
                        (click)="tool.action()"
                        [attr.aria-label]="tool.name"
                        [title]="tool.tooltip ? `${tool.name} (${tool.tooltip})` : tool.name"
                        [style.mask-image]="`url('/icons/${tool.icon}.svg')`"
                >
                    <!--<img [src]="`/icons/${tool.icon}.svg`" [alt]="tool.name">-->
                </button>
            </div>
        </div>
        <div class="group-divider" *ngIf="!isLast"></div>
    </ng-container>
</div>
<div class="page-container">
    <div class="page" *ngFor="let page of pages; let i = index">
        <div #pageContent 
            class="page-content" 
            [innerHTML]="page.content"
            contenteditable="true"
        >
        </div>
    </div>
    <!-- (input)="onContentChange($event, i)"> -->
</div>
