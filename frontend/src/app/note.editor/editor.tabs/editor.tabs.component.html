<div class="tab-carousel">
    <div 
        class="tab-element"
        *ngFor="let tab of tabs"
            [ngClass]="{'active': tab.id === activeTabId}"
            (click)="selectTab(tab.id);"
    >
        <img src="/"> 
        {{tab.title}}
        <button class="closeTab" (click)="closeTab(tab.id); $event.stopPropagation();">
            <img src="/icons/x.svg" alt="Close" class="image-icon-dark">
        </button>
    </div>
</div>
<button>More</button>
