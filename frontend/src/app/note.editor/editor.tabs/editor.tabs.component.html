<div *ngIf="tabs.length > 0" style="display:flex;flex-direction: row; width: 100%; ">
    <div class="tab-carousel hide-scrollbar">
        <div 
            class="tab-element"
            *ngFor="let tab of tabs"
                [ngClass]="{'active': tab.id === activeTabId}"
                (click)="selectTab(tab.id);"
        >
                <div 
                    class="icon"  
                    [ngStyle]="{'background-image': tab.fileType ? 
                        'url(\'icons/fileTypes/' + tab.fileType + '.svg\')' : 
                        'url(\'icons/fileTypes/UNKNOWN.svg\')'}"
            ></div> 
            <p>{{tab.title}}</p>
            <button class="closeTab image-icon-dark" (click)="closeTab(tab.id); $event.stopPropagation();"></button>
        </div>
    </div>
    <button class="actions">More</button>
</div>
