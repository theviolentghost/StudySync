<div class="page_container">
    
    <div class="video_container">

        <div id="video_player" class="video_player"></div>

        <div class="video_info">
            <p class="video_title">{{ playingVideo.title }}</p>

            <div class="video_menu">
                <div class="channel_container">
                    <button class="video_channel_icon" [ngStyle]="{'background-image': 'url('+ playingVideo.channelThumbnailUrl + ')'}" (click)="navigateToChannel(playingVideo.channelId)"></button>

                    <div class="channel_data">
                        <p class="channel_name">{{ playingVideo.channelTitle }}</p>
                        <p class="channel_subscriber_count">sub count</p>
                    </div>
                </div>

                <div  (click)="toggleIsSubscribed(playingVideo.channelId); $event.stopPropagation();" [ngClass]="{'subscribe_button_unclicked': !isSubscribedToChannel(playingVideo.channelId), 'subscribe_button_clicked':isSubscribedToChannel(playingVideo.channelId)}">{{isSubscribedToChannel(playingVideo.channelId) ? "Subscribed" : "Subscribe"}}</div>
            </div>    

            <div class="video_description">
                <p> 
                    <span>{{ playingVideo.viewCount }}</span><br>
                    <span>{{ playingVideo.uploadDate }}</span><br> 
                    {{ playingVideo.description }}
                </p>
            </div>
        </div>
    </div>

    <div class="recommended_videos">
        <button class="recommeded_video" *ngFor="let video of videos">
            <div class="recommended_thumbnail"></div>

            <div class="recommended_text">
                <p class="recommended_title">title</p>
                <div class="channel_container">
                    <button class="channel_icon" (click)="navigateToChannel('')"></button>
                    <p class="recommended_caption">channel</p>
                </div>
                <p class="recommended_caption">veiws and date</p>
            </div>
        </button>
    </div>
</div>
