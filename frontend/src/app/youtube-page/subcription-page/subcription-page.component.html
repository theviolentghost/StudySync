<div class="subscription_list">
    <img class="channel_icon" *ngFor="let subscription of subscriptions" [ngStyle]="{ 'background-image': 'url(' + subscription.iconUrl + ')' }" (click)="navigateToChannel(subscription.channelId)">
</div>

<div class="youtube_video_grid">
    <a class="video" #videoItem [attr.video-id]="video.contentDetails.videoId" [attr.playlist-id]="video.snippet.playlistId" (click)="playNewVideo(video.contentDetails.videoId)" *ngFor="let video of sortedUploads">
        <div class="thumbnail" [attr.background-url]="video.snippet.thumbnails.high.url" [ngStyle]="{ 'background-image': 'url(' + video.snippet.thumbnails.high.url + ')' }">
            <div class="video_time_display"><div class="video_time_text">0:00:00</div></div>
        </div>

        <div class="video_details">
            <button class="video_channel_icon" (click)="navigateToChannel(video.snippet.channelId)"></button>
            <div class="video_text">
                <p class="video_title">{{ video.snippet.title}}</p>
                <p class="video_caption">{{ video.snippet.channelTitle}}</p>
                <p class="video_caption"> views and {{ timeAgo(video.snippet.publishedAt)}}</p>
            </div>
        </div>
    </a>
</div>
