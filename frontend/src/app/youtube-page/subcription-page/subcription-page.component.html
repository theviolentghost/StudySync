<div class="subscription_list">
    <img class="channel_icon" *ngFor="let subscription of subscriptions" [ngStyle]="{ 'background-image': 'url(' + subscription.iconUrl + ')' }" (click)="navigateToChannel(subscription.channelId)">
</div>

<div class="youtube_video_grid">
    <a class="video" (click)="navigateToPlayer()" *ngFor="let video of videos">
        <div class="thumbnail">
            <div class="video_time_display"><div class="video_time_text">0:00:00</div></div>
        </div>

        <div class="video_details">
            <button class="video_channel_icon" (click)="navigateToChannel('')"></button>
            <div class="video_text">
                <p class="video_title">title</p>
                <p class="video_caption">channel name</p>
                <p class="video_caption"> views and date</p>
            </div>
        </div>
    </a>
</div>
