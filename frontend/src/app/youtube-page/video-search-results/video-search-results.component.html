<div id="results_list" class="results_list">
    <div *ngFor="let result of results">
        <button class="searched_channel" *ngIf="isChannel(result)" (click)="navigateToChannel(result.channelId)">

            <div class="thumbnail">
                <img class="searched_channel_icon" [ngStyle]="{'background-image': 'url(' + 'https:' + result.channelThumbnailUrl + ')'}">
            </div>

            <div class="channel_info_container">
                <div class="video_info">
                    <p class="video_title">{{ result.title}}</p>
                    <p class="video_caption">{{ result.channelTitle }} and {{ result.viewCount }}</p>
                    <p class="video_caption">{{result.description}}</p>
                </div>

                <div  (click)="toggleIsSubscribed(result.channelId); $event.stopPropagation();" [ngClass]="{'subscribe_button_unclicked': !isSubscribedToChannel(result.channelId), 'subscribe_button_clicked':isSubscribedToChannel(result.channelId)}">{{isSubscribedToChannel(result.channelId) ? "Subscribed" : "Subscribe"}}</div>
            </div>
        </button>

        <button class="video" #videoItem *ngIf="!isChannel(result)" (click)="playNewVideo(result)">
            <div class="thumbnail" [attr.background-url]="result.videoThumbnailUrl" [ngStyle]="{'background-image': 'url(' + result.videoThumbnailUrl + ')'}">
                <div class="video_time_display">{{ result.duration }}</div>
                <div class="video_progress_bar" *ngIf="wasWatched(result.id)" [style.width.%]="getVideoProgressPercent(result.id)"></div>
            </div>

            <div class="video_info">
                <p class="video_title">{{ result.title}}</p>
                <p class="video_caption">{{ result.viewCount }}</p>
                <p class="video_caption">uploaded {{ result.uploadDate}}</p>
                <div class="channel_container">
                    <div class="video_channel_icon" [ngStyle]="{'background-image': 'url('+ result.channelThumbnailUrl + ')'}" (click)="navigateToChannel(result.channelId)"></div>
                    <p class="video_caption">{{ result.channelTitle}}</p>
                </div>
                <p class="video_caption">{{result.description}}</p>
            </div>        
        </button>
    </div>    
</div>
